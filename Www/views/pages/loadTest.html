<style>
/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {display:none;}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
<div class=" col-lg-6">

	<form class="form-inline" role="form" ng-submit="runTest(formData)" validate-form="" novalidate="">
	<div class="panel panel-primary">
		<div class="panel-title panel-heading">
			<div class="inline ">Load Testing</div>
			<div class="inline" style="float:right"><button class="btn btn-default" type="button" ng-click="reset()">Reset</button></div>
		</div>
		<div class="panel-body">
			<div uib-alert ng-repeat="alert in alerts" ng-class="['alert','alert-' + (alert.type || 'warning')]" close="alerts.splice($index, 1)">{{alert.msg}}</div>
			Run
			<div class="form-group">
				<label class="sr-only" for="frequency">Frequency</label>
				<input type="number" class="form-control" id="frequency" placeholder="" required ng-model="formData.frequency" min="1" value="1">
			</div> times per second, for
			<div class="form-group">
				<label class="sr-only" for="frequency">Run time</label>
				<input type="number" class="form-control" id="runtime" placeholder="#" required ng-model="formData.runtime" min="1" value="1">
			</div> seconds
			<div>Log Data&nbsp;
			<div class="checkbox">
				<label class="switch">
					<input type="checkbox" ng-model="logdata">
					<div class="slider round"></div>
				</label>
			</div>
		</div>
		<div class="panel-footer">
			<button class="btn btn-success" type="submit" id="btnRun">Start</button>
			&nbsp;&nbsp;
			<button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
		</div>
	</div>
	</div>
	</form>
	<div class=""></div>
	<div class="panel panel-default" ng-show="(data.length > 0)">
		<div class="panel-title panel-heading">
			Test Result
		</div>
		<div class="panel-body" style="overflow-y:scroll;max-height:400px">
			<table class="table table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th>#</th>
						<th>Run Time (seconds)</th>
						<th>Average (seconds)</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-left" ng-repeat="result in data">
						<td>{{result.testNumber}}</td>
						<td>{{(result.endtime - result.starttime)/1000}}</td>
						<td>{{result.averagetime/1000 | decimals: 3}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer">
		</div>
	</div>
</div>
